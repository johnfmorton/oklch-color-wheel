<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/oklch-color-wheel.js';

    const header = 'The OKLCH Color Wheel!';
    render(
      html`
        <oklch-color-wheel .header=${header}>
          some light-dom
        </oklch-color-wheel>
        <div
          style="
            width: 50px;
            height: 50px;
            margin-top: 1rem;
            border: 1px solid #ccc;
            background: oklch(50.0% 0.2 ${this.hue.toFixed(0)});
          "
        ></div>
      `,
      document.querySelector('#demo')
    );
  </script>
  <oklch-color-wheel></oklch-color-wheel>
</body>
</html>
