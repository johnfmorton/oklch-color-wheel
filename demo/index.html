<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      /*
      background: #fafafa;
      */
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/oklch-color-wheel.js';

    const header = 'The OKLCH Color Wheel!';
    render(
      html`
        <oklch-color-wheel .header=${header}>
          some light-dom
        </oklch-color-wheel>
        <div
          style="
            width: 340px;
            height: 340px;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: #fafafa;
          "
        >
          <div
            style="
              background: oklch(50.0% 0.2 ${this.hue.toFixed(0)});
              width: 300px;
              height: 300px;
              border-radius: 50%;
              margin: 20px auto;
              position: relative;
            "
          >
            <svg
              width="300"
              height="300"
              style="position: absolute; top: 0; left: 0"
            >
              <circle
                cx="150"
                cy="150"
                r="${this.radius}"
                fill="none"
                stroke="transparent"
              />
              <g
                class="handle-group"
                @mousedown=${this._startDrag}
                @touchstart=${this._startDrag}
              >
                <circle class="handle" cx=${handleX} cy=${handleY} r="10"></circle>
              </g>
            </svg>
          </div>
        </div>
      `,
      document.querySelector('#demo')
    );
  </script>
  <oklch-color-wheel></oklch-color-wheel>
</body>
</html>
